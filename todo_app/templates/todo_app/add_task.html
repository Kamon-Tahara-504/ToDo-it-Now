{% extends 'todo_app/base.html' %}

{% block title %}新規タスク作成{% endblock %}

{% block content %}
<div class="container">
    <div class="task-card" style="background-color: hsl(60, 56%, 91%); border: 1px solid #ccc; border-radius: 8px; padding: 15px; box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1); transform: none;">
        <h2 class="mb-4" style="color: #654321;">新規タスク作成</h2>
        <form method="post" id="taskForm">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_title" style="color: #654321;">タイトル :</label> {{ form.title }}
            </div>
            <div class="mb-3">
                <label for="id_description" style="color: #654321;">メモ :</label> {{ form.description }}
            </div>
            <div class="mb-3">
                <label for="id_deadline" style="color: #654321;">達成期日 :</label> {{ form.deadline }}
            </div>
            <div class="mb-3">
                <label for="color" style="color: #654321;">色を選択 :</label><br>
                <div class="btn-group" role="group" aria-label="Color selection">
                    <button type="button" class="btn" style="background-color: #A8DADC;" onclick="document.getElementById('color-input').value='#A8DADC'"></button>
                    <button type="button" class="btn" style="background-color: #F1FAEE;" onclick="document.getElementById('color-input').value='#F1FAEE'"></button>
                    <button type="button" class="btn" style="background-color: #F8EDDF;" onclick="document.getElementById('color-input').value='#F8EDDF'"></button>
                    <button type="button" class="btn" style="background-color: #FFE156;" onclick="document.getElementById('color-input').value='#FFE156'"></button>
                    <button type="button" class="btn" style="background-color: #D8B4A0;" onclick="document.getElementById('color-input').value='#D8B4A0'"></button>
                    <button type="button" class="btn" style="background-color: #B9FBC0;" onclick="document.getElementById('color-input').value='#B9FBC0'"></button>
                </div>
                <input type="hidden" id="color-input" name="color" value="#ffffff">
            </div>
            <button type="submit" class="btn btn-success" style="height: 38px;">タスクを追加</button>
            <a href="{% url 'task_list' %}" class="btn btn-secondary" style="height: 38px;">キャンセル</a>
        </form>
    </div>

<!-- 警告モーダル -->
<div class="validation-modal" id="warningModal" style="display: none;">
    <div class="validation-content">
        <button type="button" class="close-validation" aria-label="Close">
            <i class="fas fa-times"></i>
        </button>
        <div class="validation-section">
            <h6>注意</h6>
            <div class="validation-item">
                ・期限が切れているタスクを作成しようとしています
            </div>
        </div>
        <div class="modal-buttons">
            <button type="button" class="btn btn-create" id="createButton">
                <i class="fas fa-check"></i> 作成する
            </button>
            <button type="button" class="btn btn-cancel" id="cancelButton">
                <i class="fas fa-times"></i> 作成しない
            </button>
        </div>
    </div>
</div>

<style>
    /* バリデーションモーダルのスタイル */
    .validation-modal {
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 1050;
    }

    .validation-content {
        background-color: var(--sticky-yellow);
        width: 400px;
        padding: 25px;
        border-radius: 8px;
        box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
        position: relative;
        
    }

    .validation-section {
        margin-bottom: 20px;
        padding: 15px;
        background-color: rgba(255, 255, 255, 0.5);
        border-radius: 4px;
    }

    .close-validation {
        position: absolute;
        top: 10px;
        right: 10px;
        background: none;
        border: none;
        color: #654321;
        cursor: pointer;
        font-size: 1.2em;
    }

    .validation-section h6 {
        color: #654321;
        margin-bottom: 12px;
        font-weight: bold;
        font-size: 1.1em;
    }

    .validation-item {
        margin-bottom: 5px;
        color: #856404;
        font-size: 1em;
    }

    .modal-buttons {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin-top: 20px;
    }

    .btn-create {
        background-color: #198754;
        color: white;
        padding: 8px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: opacity 0.3s;
    }

    .btn-cancel {
        background-color: #dc3545;
        color: white;
        padding: 8px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: opacity 0.3s;
    }

    .btn-create:hover, .btn-cancel:hover {
        opacity: 0.8;
    }

    /* ナイトモード対応 */
    .night-mode .validation-content {
        background-color: #2c2c2c;
    }

    .night-mode .validation-section {
        background-color: rgba(0, 0, 0, 0.2);
    }

    .night-mode .validation-section h6 {
        color: #ffd700;
    }

    .night-mode .validation-item {
        color: #ffd700;
    }

    .night-mode .close-validation {
        color: #ffd700;
    }
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('taskForm');
    const warningModal = document.getElementById('warningModal');
    const closeButton = warningModal.querySelector('.close-validation');
    const createButton = document.getElementById('createButton');
    const cancelButton = document.getElementById('cancelButton');
    
    function showModal() {
        warningModal.style.display = 'flex';
    }

    function hideModal() {
        warningModal.style.display = 'none';
    }

    closeButton.addEventListener('click', hideModal);
    cancelButton.addEventListener('click', hideModal);

    createButton.addEventListener('click', function() {
        hideModal();
        form.submit();
    });

    form.addEventListener('submit', function(e) {
        e.preventDefault();
        
        // 締切日時の入力値を取得
        const deadlineInput = document.querySelector('input[name="deadline"]');
        const deadlineValue = new Date(deadlineInput.value);
        const now = new Date();

        // 締切が現在時刻より前の場合
        if (deadlineValue < now) {
            showModal();
        } else {
            form.submit();
        }
    });

    // モーダルの外側をクリックしても閉じないようにする
    warningModal.addEventListener('click', function(e) {
        if (e.target === warningModal) {
            e.stopPropagation();
        }
    });
});
</script>
</div>
{% endblock %}
