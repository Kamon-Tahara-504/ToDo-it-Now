{% comment %}
共有/共有解除確認モーダル共通パーツ
使用方法: {% include 'tasks/includes/modals/share_modal.html' %}
{% endcomment %}
<div class="validation-modal" id="shareModal" style="display: none;">
    <div class="validation-content">
        <button type="button" class="close-validation" aria-label="Close">
            <i class="fas fa-times"></i>
        </button>
        <div class="validation-section">
            <h6>注意</h6>
            <div class="validation-item" id="shareModalMessage">
                <!-- メッセージは動的に変更 -->
            </div>
        </div>
        <div class="modal-buttons">
            <button type="button" class="btn btn-create" id="confirmShare">
                <i class="fas fa-check"></i> <span id="confirmButtonText">共有する</span>
            </button>
            <button type="button" class="btn btn-cancel" id="cancelShare">
                <i class="fas fa-times"></i> キャンセル
            </button>
        </div>
    </div>
</div>
