{% comment %}
警告モーダル共通パーツ（締切日時バリデーション用）
使用方法: {% include 'tasks/includes/modals/warning_modal.html' %}
{% endcomment %}
<div class="validation-modal" id="warningModal" style="display: none;">
    <div class="validation-content warning-modal">
        <button type="button" class="close-validation" aria-label="Close">
            <i class="fas fa-times"></i>
        </button>
        <div class="validation-section">
            <h6>注意</h6>
            <div class="validation-item">
                ・期限が切れているタスクを作成しようとしています
            </div>
        </div>
        <div class="modal-buttons">
            <button type="button" class="btn btn-create" id="createButton">
                <i class="fas fa-check"></i> 作成する
            </button>
            <button type="button" class="btn btn-cancel" id="cancelButton">
                <i class="fas fa-times"></i> 作成しない
            </button>
        </div>
    </div>
</div>
{% load static %}
<script src="{% static 'js/form_validation.js' %}"></script>
