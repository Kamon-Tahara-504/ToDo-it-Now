<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>ToDo it Now</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/night_mode.css' %}">
    <link rel="stylesheet" href="{% static 'css/material_tokens.css' %}">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/buttons.css' %}">
    <link rel="stylesheet" href="{% static 'css/modals.css' %}">
    <link rel="stylesheet" href="{% static 'css/task_list.css' %}">
    <link rel="stylesheet" href="{% static 'css/settings.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- サイドバー -->
            <div class="col-3 sidebar">
                <h3 class="mb-4 text-center sidebar-title text-dark">
                    ToDo it Now
                </h3>
                <nav class="nav flex-column">
                    {% url 'task_list' as task_list_url %}
                    <a class="nav-link {% if request.path == task_list_url %}active{% endif %}" href="{{ task_list_url }}">
                        <i class="fas fa-home"></i> 未完了タスク
                    </a>
                    
                    {% url 'overdue_tasks' as overdue_tasks_url %}
                    <a class="nav-link {% if request.path == overdue_tasks_url %}active{% endif %}" href="{{ overdue_tasks_url }}">
                        <i class="fas fa-exclamation-circle"></i> 期限切れタスク
                    </a>
                    
                    {% url 'completed_tasks' as completed_tasks_url %}
                    <a class="nav-link {% if request.path == completed_tasks_url %}active{% endif %}" href="{{ completed_tasks_url }}">
                        <i class="fas fa-check-circle"></i> 完了済みタスク
                    </a>
                    
                </nav>
            </div>
            <!-- メインコンテンツ -->
            <div class="col-9 main-content">
                {% block content %}
                <!-- メインコンテンツの内容は削除しました -->
                {% endblock %}
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    {% load static %}
    <script src="{% static 'js/task_storage.js' %}"></script>
    <script src="{% static 'js/task_display.js' %}"></script>
    <script src="{% static 'js/design_utils.js' %}"></script>
    <script src="{% static 'js/task_interactions.js' %}"></script>
    <script>
        // ページ読み込み時にナイトモードの状態を確認
        document.addEventListener('DOMContentLoaded', () => {
            if (localStorage.getItem('night-mode') === 'enabled') {
                document.body.classList.add('night-mode');
            }
        });
    </script>
    {% block extra_js %}{% endblock %}
</body>
</html>
