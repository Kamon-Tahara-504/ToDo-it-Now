<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>{% block title %}ToDo it Now{% endblock %}</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/night_mode.css' %}">
    <style>
        :root {
            --main-brown: #8B7355;
            --light-brown: #F5F5DC;
            --dark-brown: #654321;
            --sticky-yellow: #fff8dc;
        }

        body {
            background-color: #f5f5f5;
            background-image: linear-gradient(#DEB887 1px, transparent 1px);
            background-size: 100% 2em;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        .auth-container {
            width: 100%;
            max-width: 400px;
            margin: auto;
        }

        .auth-logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .auth-logo h1 {
            color: var(--dark-brown);
            font-size: 3.5em;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .auth-logo p {
            color: #666;
            margin-bottom: 0;
            font-weight: normal;
            font-size: 1.2em;
        }

        .auth-card {
            background-color: var(--sticky-yellow);
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 25px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
            width: 100%;
            margin-bottom: 20px;
        }

        /* フォームフィールドのスタイル */
        .form-control, input[type="text"], input[type="password"], input[type="email"] {
            border: 1px solid #DEB887;
            border-radius: 4px;
            padding: 8px 12px;
            width: 100%;
            margin-top: 5px;
            background-color: white;
            height: 40px;
        }

        /* プレースホルダーのスタイル */
        .form-control::placeholder {
            color: #999;
            opacity: 1;
            font-weight: 500;
        }

        /* ナタンのスタイル */
        .auth-button {
            width: 100%;
            height: 40px;
            background-color: var(--dark-brown);
            color: white;
            border: none;
            border-radius: 4px;
            margin-top: 20px;
        }

        .auth-button:hover {
            opacity: 0.9;
        }

        /* ナイトモード対応 */
        .night-mode body {
            background-color: #121212;
        }

        .night-mode .auth-logo h1 {
            color: #ffd700;
            font-size: 3.5em;
        }

        .night-mode .auth-logo p {
            color: #aaa;
            font-size: 1.2em;
        }

        .night-mode .auth-card {
            background-color: #1e1e1e;
            border-color: #333;
        }

        .night-mode .form-control,
        .night-mode input[type="text"],
        .night-mode input[type="password"],
        .night-mode input[type="email"] {
            background-color: #333;
            color: #ffffff;
            border-color: #555;
        }

        .night-mode .form-control::placeholder {
            color: #666;
            font-weight: 500;
        }

        /* フォームとリンクのテキストを太文字に */
        .auth-card h2,
        .form-control,
        .auth-button,
        .auth-card a,
        .auth-card p:not(.text-muted) {
            font-weight: 500;  /* 少し太め */
        }

        @media (max-height: 600px) {
            body {
                padding: 20px;
            }
            .auth-logo {
                margin-bottom: 20px;
            }
            .auth-logo h1 {
                font-size: 3em;
            }
            .auth-logo p {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-logo">
            <h1>ToDo it Now</h1>
            <p class="text-muted">今やるべきことは ここにある</p>
        </div>
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
