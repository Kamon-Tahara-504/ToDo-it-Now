name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - feature/anonymous-tasks
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install django

      - name: Generate static files
        run: |
          python scripts/generate_static.py

      - name: Verify generated files
        run: |
          echo "=== 生成されたファイルの確認 ==="
          ls -la docs/ || echo "docsディレクトリが存在しません"
          ls -la docs/static/ 2>/dev/null || echo "staticディレクトリが存在しません"
          echo ""
          echo "=== index.htmlの存在確認 ==="
          if [ -f docs/index.html ]; then
            echo "✓ index.htmlが存在します"
            echo "ファイルサイズ: $(wc -c < docs/index.html) bytes"
            echo "最初の10行:"
            head -10 docs/index.html
          else
            echo "✗ index.htmlが存在しません"
          fi
          echo ""
          echo "=== .nojekyllファイルの確認 ==="
          if [ -f docs/.nojekyll ]; then
            echo "✓ .nojekyllファイルが存在します"
          else
            echo "✗ .nojekyllファイルが存在しません"
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

